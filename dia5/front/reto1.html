<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ad1fbc05e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reto1.css">
    <script src="reto1.js"></script>
    <title>Document</title>
</head>

<body class="body">
    <header>
        <form class="header">
            <div class="profesionales">Profesionales</div>
            <div class="header__div">
                <div><input class="input" type="text" id="nombre" placeholder="Nombre"></div>
                <div><input class="input" type="text" id="años" placeholder="Años"></div>
            </div>
            <div class="header__div">
                <div><input class="input" type="text" id="colorDePelo" placeholder="Color de Pelo"></div>
                <div><input class="input" type="text" id="colorDeOjos" placeholder="Color de Ojos"></div>
            </div>
            <div><input class="input" type="number" placeholder="Id" id="id"></div>
            <div class="botton">
                <button onclick="getProfesional()" class="botton__div" type="reset">Mostrar</button>
                <button onclick="postProfesional()" class="botton__div" type="reset">Insertar</button>
                <button class="botton__div" onclick="putProfesional()" type="reset">Actualizar</button>
                <button class="botton__div" onclick="deleteProfesional()" type="reset">Eleminar</button>
            </div>
        </form>

    </header>
    <div>

        <div class="tabla">
            <table class="default" id="mostrar">


                <!-- <tr>
                    <td id="mostrarId">1</td>
                    <td id="mostrarNombre"></td>
                    <td id="mostrarAños"></td>
                    <td id="mostrarColorDePelo"></td>
                    <td id="mostrarColorDeOjos"></td>
                </tr> -->

            </table>
        </div>
    </div>


    <div id="toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toastText" class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>


</body>

</html>
